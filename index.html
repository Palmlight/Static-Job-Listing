<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="CSS/style.min.css">
  
  <title>Frontend Mentor | Job Listings</title>


</head>
<body>

  <div class="container">
    <header>
      
      
    </header>

    <article class="search">
      <div class="language">
        <span class="languages search-languages">Frontend <span class="languages remove"><img src="images/icon-remove.svg" alt=""></span></span>
          <span class="languages search-languages">Senior</span>
          <span class="languages search-languages">HTML</span>
          <span class="languages search-languages">CSS</span>
      </div>
      <div class="clear">
        <p>clear</p>
      </div>
    </article>
    <!-- Beginning of General Listing -->
    <section class="listing">
      
      <!-- Beginning of a sample job card -->
      <article class="job-card">

        <!-- Logo Container -->
        <div class="logo-container">
          <img src="./images/photosnap.svg" alt="Photosnap Logo" class="logo">
        </div>


        <!-- Beginning of Job Details -->
        <div class="details">

          <div>
            <h3 class="company">Photosnap</h3>
            <span class="tag new">New!</span>
            <span class="tag featured">Featured</span>
          </div>
          


          <div class="positions">
            <h2 class="position">Senior Frontend Developer</h2>
          </div>

          <div class="final">
            <span class="posted-at">1d ago</span>
            <span class="list-span contract">Full time</span>
            <span class="list-span location">USA Only</span>
          </div>

        </div> 
        <!-- End of details section -->


        <!-- Skillset -->

        <div class="skills">
          <span class="languages">Frontend</span>
          <span class="languages">Senior</span>
          <span class="languages">HTML</span>
          <span class="languages">CSS</span>
          <span class="languages">JavaScript</span>

        </div>

        <!-- End of an Article tag -->
      </article>
     
    </section>
    <!-- End of General Listing -->
    
    <!-- Footer -->
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>

    <!-- End of footer -->

    
  </div>
  <!-- Container End -->

  <script src="JS/script.js"></script>
</body>
</html>
